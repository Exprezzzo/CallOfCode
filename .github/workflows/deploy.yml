name: Deploy to Firebase
on:
  push:
    branches: [main]

permissions:
  contents: read
  checks: write
  pull-requests: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: |
          npm run build
          echo "=== Build complete ==="
          ls -la
          echo "=== Checking out directory ==="
          ls -la out/ || echo "NO OUT DIRECTORY FOUND"
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: call-of-code.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: call-of-code
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: call-of-code.firebasestorage.app
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}

      - name: Upload build output
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: nextjs-build
          path: out

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: call-of-code